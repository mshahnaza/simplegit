on:
  push:
    branches: [main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run unit tests
        run: mvn test

      - name: Build JAR
        run: mvn package -DskipTests

  deploy:
    needs: test-and-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build JAR
        run: mvn package -DskipTests

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/mygit .

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/mygit

      - name: Copy JAR to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "${{ steps.debug.outputs.jar_file }}"
          target: "/opt/mygit/"
          overwrite: true
          strip_components: 0

      - name: Setup on server
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "JAR is successfully updated"
            cd /opt/mygit
            rm -rf target 2>/dev/null || true
            mv simplegit-*.jar mygit.jar 2>/dev/null || echo "JAR is already renamed"
            echo 'java -jar /opt/mygit/mygit.jar "$@"' > run.sh
            chmod +x run.sh
            echo 'exec /opt/mygit/run.sh "$@"' > /usr/local/bin/mygit
            chmod +x /usr/local/bin/mygit
            cd /tmp
            rm -rf test-deploy
            mkdir -p test-deploy
            cd test-deploy
            mygit init
            echo "test from GitHub Actions" > file.txt
            mygit add file.txt
            mygit commit -m "test deploy"
            mygit log --oneline