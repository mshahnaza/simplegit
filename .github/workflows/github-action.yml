on:
  push:
    branches: [main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run unit tests
        run: mvn test

      - name: Build JAR
        run: mvn package -DskipTests

  deploy:
    needs: test-and-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build JAR
        run: mvn package -DskipTests

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/mygit .

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/mygit

      - name: Find exact JAR file
        id: find-exact-jar
        run: |
            JAR_FILE=$(ls target/simplegit-*.jar | head -1)
            echo "JAR to copy: $JAR_FILE"
            echo "jar_file=$JAR_FILE" >> $GITHUB_OUTPUT
            
            if [ ! -f "$JAR_FILE" ]; then
            echo "ERROR: JAR file not found!"
            ls -la target/
            exit 1
            fi

      - name: Copy JAR to server (FIXED PATH)
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "${{ steps.find-exact-jar.outputs.jar_file }}"
          target: "/opt/mygit/"
          overwrite: true
          rm: false

      - name: Rename JAR on server to mygit.jar
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "Renaming JAR on server..."
            cd /opt/mygit
            rm -f mygit.jar
            NEW_JAR=$(ls simplegit-*.jar 2>/dev/null | head -1)
            if [ -n "$NEW_JAR" ]; then
              mv "$NEW_JAR" mygit.jar
              echo "Renamed $NEW_JAR to mygit.jar"
            else
              echo "No JAR files found in /opt/mygit/"
              ls -la /opt/mygit/
              exit 1
            fi

      - name: Update run.sh on server
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "Updating run.sh..."
            cat > /opt/mygit/run.sh << 'EOF'
            #!/bin/bash
            exec java -jar /opt/mygit/mygit.jar "$@"
            EOF
            chmod +x /opt/mygit/run.sh
            echo "run.sh updated"

      - name: Update mygit command
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "Updating /usr/local/bin/mygit..."
            cat > /usr/local/bin/mygit << 'EOF'
            #!/bin/bash
            exec /opt/mygit/run.sh "$@"
            EOF
            chmod +x /usr/local/bin/mygit
            echo "mygit command updated"